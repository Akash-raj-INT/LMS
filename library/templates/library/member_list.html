{% extends 'library/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Members List</h2>
<table class="min-w-full bg-white rounded shadow overflow-hidden">
    <thead class="bg-blue-100">
        <tr>
            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4 text-left">Email</th>
            <th class="py-2 px-4 text-left">Type</th>
            <th class="py-2 px-4 text-left">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
            <tr class="border-b last:border-b-0">
                <td class="py-2 px-4">{{ member.user.get_full_name }}</td>
                <td class="py-2 px-4">{{ member.user.email }}</td>
                <td class="py-2 px-4"><span class="inline-block px-2 py-1 bg-blue-200 text-blue-800 rounded text-xs">{{ member.get_member_type_display }}</span></td>
                <td class="py-2 px-4">
                    <a href="{% url 'delete_member' member.id %}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="text-center py-4 text-gray-500">No members found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
