{% extends 'library/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-8">
    <h2 class="text-2xl font-bold mb-4 text-red-600">Delete Member</h2>
    <p class="mb-4">Are you sure you want to delete <span class="font-semibold">{{ member.user.get_full_name }}</span> ({{ member.user.email }})?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-2">
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
            <a href="{% url 'member-list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
