{% extends 'library/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="post" class="max-w-lg bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label for="username" class="block font-medium mb-1">Username</label>
        <input type="text" name="username" id="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block font-medium mb-1">Password</label>
        <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    </div>
    <div class="flex space-x-2 mt-4">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
        <a href="{% url 'register' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Register</a>
    </div>
</form>
{% endblock %}
