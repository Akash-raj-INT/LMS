{% extends 'library/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Borrow Book</h2>
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-xs text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="text-xs text-red-500">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Borrow</button>
    </form>
</div>
{% endblock %}
