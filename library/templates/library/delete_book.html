{% extends 'library/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-4 text-red-600">Delete Book</h2>
    <p class="mb-6">Are you sure you want to delete <span class="font-semibold">"{{ book.title }}"</span> by {{ book.author }}?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
            <a href="{% url 'book-list' %}" class="px-6 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
